function getRandomCard(){
   var result           = '';
   var characters       = 'A23456789TJQK';
   var charactersLength = characters.length;
   for ( var i = 0; i < 1; i++ ) {
         result += characters.charAt(Math.floor(Math.random() *
    charactersLength));
      }
   characters       = 'cshd';
   charactersLength = characters.length;
   for ( var i = 0; i < 1; i++ ) {
            result += characters.charAt(Math.floor(Math.random() *
       charactersLength));
      }

   return result;
}

function setRandomCard() {

  var randomCard1 = getRandomCard();
  var randomCard2 = getRandomCard();
  while (randomCard1 == randomCard2){
     randomCard2 = getRandomCard();
  }
  setCards(randomCard1,randomCard2,document.getElementById("position").value);
  //alert("OK");
}

function correct(action){
   var actualScore = 0;
   if (action == "raise"){
      actualScore = document.getElementById('correctRaise').innerHTML;
      document.getElementById('correctRaise').innerHTML = parseInt(actualScore) + 1;
      return;
   }
   if (action == "fold"){
      actualScore = document.getElementById('correctFold').innerHTML;
      document.getElementById('correctFold').innerHTML = parseInt(actualScore) + 1;
      return;
   }
}
